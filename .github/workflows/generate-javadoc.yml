name: Generate Javadoc

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  javadoc:
    name: Generate Javadoc
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build project & generate Javadoc
        working-directory: backend
        run: |
          ./mvnw clean javadoc:javadoc -Dmaven.javadoc.failOnError=false
          mkdir -p /tmp/docs
          cp -r target/reports/apidocs/* /tmp/docs/

      - name: Commit and push changes to gh-pages branch
        run: |
          git config --global user.name "$GITHUB_ACTOR"
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"

          # Checkout or create gh-pages branch (orphan)
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages

          # Clean branch and add only docs
          rm -rf *
          cp -r /tmp/docs/* ./

          git add .
          git diff --cached --quiet || git commit -m "chore: update Javadoc"
          git push --force https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}